<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我的第一个网页制作</title>
    </head>
    <body>
        <h1><b>我的第一个JavaScript</b><hr></h1>
        <p id="demo">点击按钮会有惊喜哦！</p>
        <script>
            function myFunction()
            {
                document.getElementById("demo").innerHTML="Hello JavaScript!"
            }
        </script>
        <button type="button" onclick="myFunction()">点我</button>
    </body>
</html>
